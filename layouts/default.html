<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="Content-Language" content="en-us" />
  <meta http-equiv="imagetoolbar" content="false" />
  <meta name="MSSmartTagsPreventParsing" content="true" />
  <title><%= @item[:title] %></title>
  <link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400' rel='stylesheet' type='text/css'>
  <link rel="alternate" type="application/atom+xml" title="API Changes" href="../changes.atom" />
  <link href="<%= relative_path_to('/css/reset.css') %>" rel="stylesheet" type="text/css" />
  <link href="<%= relative_path_to('/css/960.css') %>" rel="stylesheet" type="text/css" />
  <link href="<%= relative_path_to('/css/uv_active4d.css') %>" rel="stylesheet" type="text/css" />
  <link href="<%= relative_path_to('/shared/css/documentation.css') %>" media="screen" rel="stylesheet" type="text/css">
  <link href="<%= relative_path_to('/shared/css/pygments.css') %>" media="screen" rel="stylesheet" type="text/css">
  <link href="<%= relative_path_to('/assets/stylesheets/skroutz.css') %>" media="screen" rel="stylesheet" type="text/css">
  <script src="<%= relative_path_to('/shared/js/jquery.js') %>" type="text/javascript"></script>
  <script src="<%= relative_path_to('/shared/js/documentation.js') %>" type="text/javascript"></script>
</head>
<body class="api" id="<%= item.identifier.gsub(/\//, '-')[1..-2] %>">
  <%= render '_header' %>

  <div id="main" class="cf">
    <div class="content cf">
      <div id="right_container">
        <div class="container">
          <%= yield %>
        </div>
      </div>
      <%= render '_endpoints_sidebar' %>
    </div>
  </div>
</body>
</html>
