      path: '{{base_url}}/categories/40/skus?filter_ids[]=6282&filter_ids[]=6284'
      params:
        per: 4
    meta:
      description: 'Lists skus filtered given filters.'
  -
    key: category_skus_with_available_filters
    request:
      path: '{{base_url}}/categories/279/skus?include_meta=available_filters'
      params:
        per: 1
  -
    key: notifications_index
    request:
      path: '{{base_url}}/notifications'
      params:
        per: 1
  -
    key: notifications_show
    request:
      path: '{{base_url}}/notifications/3642082'
  -
    key: sku_reviews
