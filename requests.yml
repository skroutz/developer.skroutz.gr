base_url: http://localhost:3000/api
default_headers:
  accept: 'application/vnd.skroutz+json; version=3'
requests: 
  -
    key: categories
    request: 'GET /categories?page=1&per=5'
  -
    key: categories_root
    request: 'GET /categories/root'
  -
    key: single_category
    request: 'GET /categories/1442'
  -
    key: category_children
    request: 'GET /categories/73/children'
  -
    key: category_skus
    request: 'GET /categories/1442/skus?page=1&per=3'
  -
    key: shops
    request:
      path: '/shops'
      params:
        page: 1
        per:  2
  -
    key: single_shop
    request: 'GET /shops/3'
  -
    key: single_manufacturer
    request: 'GET /manufacturers/12907'
  -
    key: autocomplete
    request: 'GET /autocomplete?keyphrase=iph'
  -
    key: search_invalid
    request: 'GET /search?q=a'
  -
    key: search_category_match
    request:
      path: '/search'
      params:
        q: 'computers'
        page: 1
        per:  2
  -
    key: search_manufacturer_match
    request:
      path: '/search'
      params:
        q: 'apple'
  -
    key: search_latin_mapping
    request: 'GET /search?q=ιπηονε&page=1&per=2'
  -
    key: search_drop
    request: 'GET /search?q=wrong%20iphone'
  -
    key: search_no_results
    request: 'GET /search?q=asdasdsagjgjgjweigrweji'
  - 
    key: search_category_facade
    request: 'GET /search?q=iphone&page=1&per=2'
  -
    key: search_sku_match
    request: 'GET /search?q=Dimage%202300'
  - 
    key: search_skus_match
    request: 'GET /search?q=Cubieboard2&page=1&per=2'
  - 
    key: autocomplete
    request: 'GET /autocomplete?q=iphone'
