base_url: '{{domain}}/api'
default_headers:
  accept: 'application/vnd.skroutz+json; version=3'
  authorization: "Bearer {{oauth_token}}"

name: apiv3

requests:
  -
    key: categories_index
    request: 'GET {{base_url}}/categories?page=1&per=5'
    meta:
      description: 'Lists all categories'
  -
    key: categories_top_level
    request: 'GET {{base_url}}/categories/top_level'
    meta:
      description: 'Lists top level categories'
  -
    key: categories_root
    request: 'GET {{base_url}}/categories/root'
  -
    key: categories_show
    request: 'GET {{base_url}}/categories/1442'
  -
    key: children_api_category
    request: 'GET {{base_url}}/categories/73/children'

  -
    key: category_manufacturers
    request:
      path: '{{base_url}}/categories/25/manufacturers'
      params:
        order_by: popularity
        order_dir: desc
        per: 2
  -
    key: category_skus
    request: 'GET {{base_url}}/categories/1442/skus?page=1&per=3'
    meta:
      description: "Lists only skus belonging to category specified in path"
  -
    key: category_parent
    request: 'GET {{base_url}}/categories/1442/parent'
  -
    key: shops_index
    request:
      path: '{{base_url}}/shops'
      params:
        per:  2
  -
    key: shops_show
    request: 'GET {{base_url}}/shops/3'
  -
    key: shop_locations_index
    request:
      path: '{{base_url}}/shops/11/locations'
      params:
        per:  2
        embed: address
  -
    key: shop_locations_show
    request: 'GET {{base_url}}/shops/11/locations/2'
  -
    key: manufacturers_show
    request: 'GET {{base_url}}/manufacturers/12907'
  -
    key: manufacturers_index
    request:
      path: '{{base_url}}/manufacturers'
      params:
        per:  2
  -
    key: manufacturer_categories
    request:
      path: '{{base_url}}/manufacturers/356/categories'
      params:
        per:  2
  -
    key: manufacturer_skus
    request:
      path: '{{base_url}}/manufacturers/356/skus'
      params:
        per:  2
  -
    key: autocomplete
    request:
      path: '{{base_url}}/autocomplete?keyphrase=iph'
  -
    key: search_invalid
    request:
      path: '{{base_url}}/search?q=a'
  -
    key: search_category_match
    request:
      path: '{{base_url}}/search?q=Tablets'
      params:
        page: 1
        per:  2
  -
    key: search_manufacturer_match
    request:
      path: '{{base_url}}/search?q=apple'
  -
    key: search_latin_mapping
    request:
      path: '{{base_url}}/search?q=ιπηονε'
      params:
        page: 1
        per: 2
  -
    key: search_drop
    request: 'GET {{base_url}}/search?q=wrong%20iphone'
    request:
      path: '{{base_url}}/search?q=wrong%20iphone'
  -
    key: search_no_results
    request:
      path: '{{base_url}}/search?q=asdasdsagjgjgjweigrweji'
  -
    key: search_category_facade
    request:
      path: '{{base_url}}/search?q=iphone'
      params:
        page: 1
        per: 2
  -
    key: search_sku_match
    request:
      path: '{{base_url}}/search?q=Dimage%202300'
  -
    key: search_skus_match
    request:
      path: '{{base_url}}/search?q=Cubieboard2'
      params:
        page: 1
        per: 2
  -
    key: skus_show
    request: 'GET {{base_url}}/skus/3690169'
  -
    key: skus_products
    request: 'GET {{base_url}}/skus/3703742/products'
  -
    key: skus_similar
    request: 'GET {{base_url}}/skus/3034682/similar'
  -
    key: products_show
    request: 'GET {{base_url}}/products/13313788'
  -
    key: favorites_index
    request: 'GET {{base_url}}/favorites'
  -
    key: favorites_show
    request: 'GET {{base_url}}/favorites/252116'
  -
    key: filter_groups_index
    request:
      path: '{{base_url}}/categories/40/filter_groups'
      params:
        per: 2
  -
    key: category_skus_search
    request:
      path: '{{base_url}}/categories/40/skus?q=iphone'
      params:
        per: 2
  -
    key: category_skus_manufacturers
    request:
      path: '{{base_url}}/categories/40/skus?manufacturer_ids[]=28&manufacturer_ids[]=2'
      params:
        per: 4
    meta:
